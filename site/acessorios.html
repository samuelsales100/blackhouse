    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-links {
            margin: 15px 0;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .header-links a:hover {
            text-decoration: underline;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            flex-grow: 1;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 10px 0;
            color: #333;
            font-size: 1.2em;
        }

        .product-info p {
            color: #666;
            margin: 5px 0;
        }

        .price {
            font-size: 1.3em;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .section-title {
            width: 100%;
            text-align: center;
            margin: 40px 0 20px;
            font-size: 1.8em;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
