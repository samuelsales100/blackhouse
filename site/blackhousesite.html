<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .btn-entrar {
            display: inline-block;
            padding: 12px 30px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }
        
        .btn-entrar:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLACK HOUSE </h1>
        <a href="camisas.html" class="btn-entrar">ENTRAR</a>
    </div>
</body>
</html>
